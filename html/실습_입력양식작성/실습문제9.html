<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제9</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <legend>필수 입력 사항</legend>
        <label for="id"><b>ID</b><input type="text" name='id' id='id' placeholder='아이디 10글자 이내'></label>
        <input type='submit' value='중복확인'>
        <br>
        <label for="pw"><b>비밀번호</b><input type="text" name='pw' id='pw' placeholder='영문, 숫자, 특수문자 포함 8자 이상'></label><br>
        <label for="pwCheck"><b>비밀번호 확인</b><input type="text" name='pwCheck' id='pwCheck'></label><br>
        <label for="email"><b>Email</b><input type="text" name='email' id='email'></label>
    </fieldset>
    <fieldset>
        <legend>추가 정보</legend>
        프로필 사진 : <input type="file" name='uploadFile' id='uploadFile'><br>
        성별 : <input type="radio" name='gender' value='M' checked>남자
        <input type="radio" name='gender' value='F'>여자 <br>
        생년월일 : <input type="date" name='date' id='date'>
        <br>
        취미 : 
        <input type="checkbox" name='hobby' value='baseball'>야구
        <input type="checkbox" name='hobby' value='basketball'>농구
        <input type="checkbox" name='hobby' value='football'>축구 <br>
        <input type="checkbox" name='hobby' value='study' checked>공부
        <input type="checkbox" name='hobby' value='music'>음악감상 <br>
        <input type="checkbox" name='hobby' value='etc'>기타 : 
        <input type="text" name='id' id='id'>
        <br>
        자기소개 <textarea name='tarea' cols='20' rows='2'></textarea>

    </fieldset>
    
</body>
</html>
