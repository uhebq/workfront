<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <style>
        .container{
            width: 200px;
            height: 150px;
            background-color: #eee;
            border: 1px solid #222;
            /* 왼쪽에서 오른쪽, 여러줄 표시 */
            flex-flow: row wrap;
            margin-bottom: 30px;
            /* 플렉스 컨테이너 지정 */
            display: flex;
        }
        .box{
            /* padding: 5px 45px; */
            /* margin: 5px; */
            width: 80px;
            background-color: #222;
            border: 1px solid white;
        }
        p{
            color: white;
            text-align: center;
        }

        #opt1{
            /* 교차축 시작점 기준 */
            align-content: flex-start;
        }
        #opt2{
            /* 교차축 끝점 기준 */
            align-content: flex-end;
        }
        #opt3{
            /* 교차축 중앙 기준 */
            align-content: center;
        }
        #opt4{
            /* 시작점과 끝점 배치 후 중간 항복은 같은 간격으로 배치 */
            align-content: space-between;
        }
        #opt5{
            /* 전체 항목을 같은 간격으로 배치 */
            align-content: space-around;
        }
        #opt6{
            /* 항목을 늘려 교차축에 가득차게 배치 */
            align-content: stretch;
        }
    </style>
</head>
<body>
    <h2>align-content</h2>
    플렉스 항목이 여러줄로 표시될 때 교차축 기준의 배치 방법 지정

    <div class="container" id="opt1">
